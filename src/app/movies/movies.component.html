<div class="jumbotron">
      <div class="container">
        <h1>Find a Movie</h1>
        <p>search for your favorite movies...</p>
          <form>
            <input type="text" class="form-control">
            <br>
            <button class="btn btn-primary btn-lg">Find</button>
          </form>
      </div>
    </div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of popularList; let i=index" class="col-md-2">
          <div *ngIf = "i < 6">
            <img *ngIf = "movie.poster_path" class="thumbnail" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a href="https://www.themoviedb.org/movie/{{movie.id}}" target="_blank" class="btn btn-default">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Playing Now</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let movie of theatersList; let i=index" class="col-md-2">
          <div *ngIf = "i < 6">
            <img *ngIf = "movie.poster_path" class="thumbnail" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a href="https://www.themoviedb.org/movie/{{movie.id}}" target="_blank" class="btn btn-default">View Details</a></p>
          </div>
        </div>
      </div>
    </div>
  
</div>
